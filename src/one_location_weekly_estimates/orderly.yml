script: one_location_weekly_estimates.R
packages:
- dplyr
- EpiEstim
- furrr
- glue
- incidence
- projections
- purrr
- utils

parameters:
- short_run
- estimation_window

global_resources:
  R/sim_utils.R: sim_utils.R

artefacts:
  data:
    description: Results from estimate_joint
    filenames:
      - estimate_joint_output.zip

depends:
  sims_one_location_vary_si:
    id: latest(parameter:short_run == short_run)
    use:
      incid.rds: incid.rds
      si_for_est.rds: si_for_est.rds
      param_grid.rds: param_grid.rds